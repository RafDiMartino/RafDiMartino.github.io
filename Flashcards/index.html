<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flash Cards</title>
    <link rel="icon" href="img/favicon R.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>

<body>
    <h1>What is the Capital of...</h1>
    <div class="container">
        <div class="cardcontainer">
            <div class="card it">
                <div class="front">Italy</div>
                <div class="back">Rome</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">France</div>
                <div class="back">Paris</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">Germany</div>
                <div class="back">Berlin</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">Spain</div>
                <div class="back">Madrid</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">England</div>
                <div class="back">London</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">Norway</div>
                <div class="back">Oslo</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">Ireland</div>
                <div class="back">Dublin</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">Portugal</div>
                <div class="back">Lisbon</div>
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="front">Austria</div>
                <div class="back">Vienna</div>
            </div>
        </div>
    </div>
</body>

</html>
